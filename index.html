<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup Box | Vanilla Javscript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="btn" onclick="popupToggle();">Suscribe Us</a>
    <div id="popup">
        <div class="content">
            <img src="email.png" alt="">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere iure ut sed quae non magni ad? Magni, sit eos, sequi alias ad ex odio earum nam quae iure corrupti possimus?</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Mail">
            </div>
            <div class="inputBox">
                <input type="submit" placeholder="Sign Up" class="btn">
            </div>     
        </div>
        <a href="" class="close" onclick="popupToggle();"><img src="cancel.png" alt=""></a>
    </div>
    <script>
        function popupToggle(){
            const popup = document.getElementById('popup');
            popup.classList.toggle('active')
        }
    </script>
</body>
</html>
